<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracking Form</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: #fff;
    padding: 10px 0;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    font-style: italic;
}


    </style>
</head>
<body>
    <h1>Food Tracking Form</h1>
    <form action="/submit_food" method="post">
        <label for="food_name">Food Name:</label><br>
        <input type="text" id="food_name" name="food_name" required><br><br>

        <label for="calories">Calories:</label><br>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="protein">Protein (g):</label><br>
        <input type="number" id="protein" name="protein" required><br><br>

        <label for="carbs">Carbohydrates (g):</label><br>
        <input type="number" id="carbs" name="carbs" required><br><br>

        <label for="fat">Fat (g):</label><br>
        <input type="number" id="fat" name="fat" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
